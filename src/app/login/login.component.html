<div class="">
    <div class="row login-container">
        <div class="col">
            <div class="d-flex login-image ">
                <img src="https://www.welldex-nte.com.mx/Resources/images/transportes.png" width="700"
                    alt="login-image">
            </div>
        </div>
        <div class="col">
            <div class="d-flex login-form">
                <div class="form">
                    <div class="" style="text-align: center;">
                        <img src="https://www.welldex-nte.com.mx/Resources/images/logom.png" alt="Logo">
                    <h1> Inicio de sesión</h1>
                    </div>
                    <div class="login-form-fields">
                        <form form [formGroup]='form' (ngSubmit)='onSend()'>
                            <div class="login-field">
                            <mat-form-field class="full-width">
                                <mat-label>Usuario </mat-label>
                                <input matInput placeholder="Nombre" formControlName="user">
                            </mat-form-field>
                        </div>
                        <div class="login-field">
                            <mat-form-field class="full-width">
                                <mat-label>Contraseña </mat-label>
                                <input matInput type="password" placeholder="Contraseña" formControlName="password">
                            </mat-form-field>
                        </div>
                        <div class="d-flex" style="padding-left: 30px;">
                            <div class="mr-auto">
                                <mat-checkbox class="example-margin">Recuerdame</mat-checkbox>
                            </div>
                            <div class="">
                                <a class="pws-forgot">Olvidé mi contraseña</a>
                            </div>
                        </div>
                        <div class="login-actions">
                            <div class="">
                                <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
                            </div>
                            <div class="d-flex" style="justify-content: center;">
                                <p>¿No tienes cuenta aún? </p>
                                <a class="pws-forgot">Crear cuenta</a>
                            </div>
                        </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
